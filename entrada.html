<!DOCTYPE html>
 <html lang="en" class="no-js"> 
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />
    <script src="js/jquery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/estilosLogin.css">
  </head>
  <body>
    <div class="container1">
     <div class="panel_destinatario"> 
      <div class="">
       <div class="panel-body"> 
        <div class="row">   
         <header><!--<h1>Login and Registration Form</h1>--></header>
          <section>				
           <div id="container_demo" >
           <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
           <!--  <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a> -->
            <div id="wrapper">
             <div id="login" class="animate form">

              <h1>Iniciar Sesión</h1> 
              <p> 
               <label for="username" class="uname" > Usuario o Email</label>
               <input id="username" name="username" required="required" type="text" placeholder="miusuario o miemail@mail.com"/>
              </p>
              <p> 
                <label for="password" class="youpasswd"> Contraseña </label>
                <input id="password" name="password" required="required" type="password" placeholder="ej. X8df!90EO" /> 
              </p>
              <p class="keeplogin"> 
				<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
			    <label for="loginkeeping">Mantener sesión iniciada</label>
			  </p>
              <p class="login button"> 
                <input id="ingresar" type="submit" value="Iniciar Sesión" /> 
			  </p>

              <p class="change_link">
			  <!-- Not a member yet ? -->
			   <a href="#toregister" class="to_register">Registrarse</a>
			  </p>
                           
             </div>

             <div id="register" class="animate form">
              <form  action="index.html" autocomplete="off"> 
               <h1>Iniciar Sesión</h1> 
               <p> 
                <label for="usernamesignup" class="uname" >Usuario</label>
                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="miusuario690" />
               </p>
               <p> 
                <label for="emailsignup" class="youmail"  > Email</label>
                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="miemail@mail.com"/> 
               </p>
               <p> 
                <label for="passwordsignup" class="youpasswd" >Contraseña </label>
                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="ej. X8df!90EO"/>
               </p>
               <p> 
                <label for="passwordsignup_confirm" class="youpasswd" >Confirmar contraseña </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="ej. X8df!90EO"/>
               </p>
               <p class="signin button"> 
				 <input type="submit" value="Registrarse"/> 
			   </p>
               <p class="change_link">  
				 Ya tengo un usuario
			    <a href="#tologin" class="to_register">Iniciar sesión</a>
			   </p>
              </form>
             </div>
			</div>
           </div>  
          </section>
        </div>
       </div>
      </div>
     </div>
    </div>
  </body>
  <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>


   <!--Modal Iniciar sesión-->
  <div class="modal fade" id="modalLogin" tabindex="23" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-md" role="document" >
      <div class="modal-content" style="border-radius: 10px">
        <div class="modal-header" style="background-color: lightblue;">
          <img  style="width: 100%;" src="images/logo13.png"> 
        </div>
        <div class="modal-body">
        <center><p id="incorrectLogin" style="font-family: 'Open Sans'; font-size: 18px;">¡Usuario o contraseña incorrecta!</p></center>
        </div>
        <div class="modal-footer">
          <button type="button"  id="modalLogin" class="btn btn-info" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>   
 </html>
